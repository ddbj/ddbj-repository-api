  /api/requests:
    get:
      description: Get your requests.

      tags:
        - Request

      parameters:
        - in: query
          name: page

          schema:
            type: integer

      responses:
        '200':
          description: Return your requests.

          headers:
            Link:
              schema:
                type: string

              description: GitHub-style pagination URLs. See [Using pagination in the REST API - GitHub Docs](https://docs.github.com/en/rest/using-the-rest-api/using-pagination-in-the-rest-api?apiVersion=2022-11-28) for details.

          content:
            application/json:
              schema:
                type: array

                items:
                  $ref: '#/components/schemas/Request'

              example:
                - id: 100
                  url: https://repository.ddbj.nig.ac.jp/api/requests/100
                  status: finished
                  validity: valid

                  validation_reports:
                    - object_id: _base
                      path: null
                      validity: valid
                      details: null

                    - object_id: BioSample
                      path: mybiosample.xml
                      validity: valid

                      details:
                        validity: true
                        answer: 42

                  submission:
                    id: X-200
                    url: https://repository.ddbj.nig.ac.jp/api/submissions/X-200

                - id: 101
                  url: https://repository.ddbj.nig.ac.jp/api/requests/101
                  status: waiting
                  validity: null

                  validation_reports:
                    - object_id: _base
                      path: null
                      validity: null
                      details: null

                  submission: null

        '400':
          $ref: '#/components/responses/BadRequest'

        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/requests/{id}:
    get:
      description: Get the request.

      tags:
        - Request

      parameters:
        - name: id
          in: path
          required: true

          schema:
            type: integer

          example: 42

      responses:
        '200':
          description: Return the request.

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'

              example:
                id: 42
                url: https://repository.ddbj.nig.ac.jp/api/requests/42
                status: finished
                validity: valid

                validation_reports:
                  - object_id: _base
                    path: null
                    validity: null
                    details: null

                  - object_id: BioSample
                    path: mybiosample.xml
                    validity: valid

                    details:
                      validity: true
                      answer: 42

                submission:
                  id: X-84
                  url: https://repository.ddbj.nig.ac.jp/api/submissions/X-84

        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      description: Cancel the request.

      tags:
        - Request

      parameters:
        - name: id
          in: path
          required: true

          schema:
            type: integer

          example: 42

      responses:
        '200':
          description: Request canceled successfully.

          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required: [message]

                properties:
                  message:
                    type: string

        '401':
          $ref: '#/components/responses/Unauthorized'

        '409':
          description: Request already canceled or finished.

          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/submissions:
    get:
      description: Get your submissions.

      tags:
        - Submission

      parameters:
        - in: query
          name: page

          schema:

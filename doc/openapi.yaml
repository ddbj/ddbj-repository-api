        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/submissions/{id}/files/{path}:
    get:
      description: Get the submission file content.

      tags:
        - Submission

      parameters:
        - name: id
          in: path
          required: true

          schema:
            type: string

          example: X-42

        - name: path
          in: path
          required: true
          style: matrix
          explode: true

          schema:
            type: string

          example: dest/mybiosample.xml

      responses:
        '302':
          description: Redirect to the file.

        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Request:
      type: object
      additionalProperties: false
      required: [id, url, created_at, purpose, db, status, validity, validation_reports, submission]

      properties:
        id:
          type: integer

        url:
          type: string
          format: uri

        created_at:
          type: string
          format: date-time

        purpose:
          type: string

          enum:
            - validate
            - submit

        db:
          type: string

          enum:
            - BioProject
            - BioSample
            - Trad
            - DRA
            - GEA
            - MetaboBank
            - JVar

        status:
          type: string

          enum:
            - waiting
            - processing
            - finished
            - canceled

        validity:
          type:
            - string
            - 'null'

          enum:
            - valid
            - invalid
            - error
            - null

        validation_reports:
          type: array

          items:
            $ref: '#/components/schemas/ValidationReport'

        submission:
          type:
            - object
            - 'null'

          required: [id, url]

          properties:
            id:
              type: string

            url:
              type: string
              format: uri

    Submission:
      type: object
      additionalProperties: false
      required: [id, url, created_at, db, objects]

      properties:
        id:
          type: string

        url:
          type: string
          format: uri

        created_at:
          type: string
          format: date-time

        db:
          type: string

          enum:
            - BioProject
            - BioSample
            - Trad
            - DRA
            - GEA
            - MetaboBank
            - JVar

        objects:
          type: array

          items:
            type: object
            additionalProperties: false
            required: [id, files]

            properties:
              id:
                type: string

                enum:
                  - BioProject
                  - BioSample
                  - Sequence
                  - Annotation
                  - Submission
                  - Experiment
                  - Run
                  - RunFile
                  - Analysis
                  - AnalysisFile
                  - IDF
                  - SDRF
                  - ADF
                  - RawDataFile
                  - ProcessedDataFile
                  - MAF
                  - Excel
                  - VariantCallFile

              files:
                type: array

                items:
                  type: object
                  additionalProperties: false
                  required: [path, url]

                  properties:
                    path:
                      type: string

                    url:
                      type: string
                      format: uri

    ValidationReport:
      type: object
      additionalProperties: false
      required: [object_id, path, validity, details]

      properties:
        object_id:
          type: string

          enum:
            - _base
            - BioProject
            - BioSample
            - Sequence
            - Annotation
            - Submission
            - Experiment
            - Run
            - RunFile
            - Analysis
            - AnalysisFile
            - IDF
            - SDRF
            - ADF
            - RawDataFile
            - ProcessedDataFile
            - MAF
            - Excel
            - VariantCallFile

        path:
          type:
            - string
            - 'null'

        validity:
          type:
            - string
            - 'null'

          enum:
            - valid
            - invalid
            - error
            - null

        details:
          type:
            - object
            - 'null'

    BioProjectViaFileFormDataBioProject:
      allOf:
        - oneOf:
          - type: object
            additionalProperties: false

            required:
              - BioProject[file]

            properties:
              BioProject[file]:
                type: string
                format: binary

          - type: object
            additionalProperties: false
            required:
              - BioProject[path]

            properties:
              BioProject[path]:
                $ref: '#/components/schemas/UserHomePath'

        - type: object
          additionalProperties: false

          properties:
            BioProject[destination]:
              type: string

    BioSampleViaFileFormDataBioSample:
      allOf:
        - oneOf:
          - type: object
            additionalProperties: false

            required:
              - BioSample[file]

            properties:
              BioSample[file]:
                type: string
                format: binary

          - type: object
            additionalProperties: false
            required:
              - BioSample[path]

            properties:
              BioSample[path]:
                $ref: '#/components/schemas/UserHomePath'

        - type: object
          additionalProperties: false

          properties:
            BioSample[destination]:
              type: string

    TradViaFileFormDataSequence:
      allOf:
        - oneOf:
          - type: object
            additionalProperties: false

            required:
              - Sequence[][file]

            properties:
              Sequence[][file]:
                type: array
                minItems: 1

                items:
                  type: string
                  format: binary

          - type: object
            additionalProperties: false
            required:
              - Sequence[][path]

            properties:
              Sequence[][path]:
                type: array
                minItems: 1

                items:
                  $ref: '#/components/schemas/UserHomePath'

        - type: object
